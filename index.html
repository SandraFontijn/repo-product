<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="img">
          <source
            media="(min-width: 400px)"
            srcset="
              data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==
            "
          />
          <img
            src="/images/image-product-mobile.jpg"
            aria-hidden="true"
            alt=""
          />
        </picture>
        <picture class="img">
          <source
            media="(max-width: 400px)"
            srcset="
              data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==
            "
          />
          <img
            src="/images/image-product-desktop.jpg"
            aria-hidden="true"
            alt=""
          />
        </picture>

        <div class="product">
          <p class="product__sort">Perfume</p>

          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__prices">
            <span class="product__price">$149.99</span>
            <span class="product__old--price">$169.99</span>
          </div>

          <button class="product__button" data-icon="icon">Add to Cart</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sandra Fontijn</a>.
    </div>
  </body>
</html>
